<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="icon.png">
</head>
<body>
<h1>The Piano Project</h1>
<div class="piano">
    <div class="first">
        <div class="mainkeys">
            <button class="a keys thulo">a</button>
            <button class="s keys thulo">s</button>
            <button class="d keys thulo">d</button>
        </div>
        <div class="subkeys">
            <button class="w sano keys">w</button>
            <button class="e sano keys">e</button>
        </div>

    </div>
    <div class="middle">
        <div class="mainkeys">
            <button class="f keys thulo">f</button>
            <button class="g keys thulo">g</button>
            <button class="h keys thulo">h</button>
            <button class="j keys thulo">j</button>
        </div>
        <div class="middlekeys">
            <button class="t sano keys">t</button>
            <button class="y sano keys">y</button>
            <button class="u sano keys">u</button>
        </div>

    </div>
    <div class="first">
        <div class="mainkeys">
            <button class="k keys thulo">k</button>
            <button class="l keys thulo">l</button>
            <button class="p keys thulo">p</button>
        </div>
        <div class="subkeys">
            <button class="i sano keys">i</button>
            <button class="o sano keys">o</button>
        </div>

    </div>
</div>

<footer>Yesai banako la &#128530</footer>
<script src="index.js"></script>
</body>
</html>
